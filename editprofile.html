<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<link rel="stylesheet" type="text/css" href="./css/profile.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="./js/profile.js"></script>
</head>
<body>
			<div id="edit-details">
			<form id="edit-form">
				<label for="name-input">Name:</label>
				<input type="text" id="name-input" name="name"><br><br>
				<label for="email-input">Email:</label>
				<input type="email" id="email-input" name="email"><br><br>
				<label for="dob-input">Date of Birth:</label>
				<input type="date" id="dob-input" name="dob"><br><br>
				<label for="address-input">Address:</label>
				<textarea id="address-input" name="address"></textarea><br><br>
				<label for="phone-input">Phone Number:</label>
				<input type="tel" id="phone-input" name="phone"><br><br>
				<input type="submit" value="Save">
			</form>
			<button id="cancel-btn">Cancel</button>
		</div>
	</div>
</body>
</html>
